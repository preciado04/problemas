<!DOCTYPE html>
<html>
  <head>
    <title>TSML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Tamaño del substring más largo</h1>
      <p>Aplicación que muestra el tamaño del substring más largo en una cadena de caracteres. Ejemplo si la cadena es "aaabccc", en substring más largo es "abc".</p>
      <form id="largest-substring-size">
        <div class="form-group">
          <label class="d-block" for="substring">Cadena de caracteres</label>
          <input type="text" id="substring" name="substring" class="form-control">
          <small id="substringHelp" class="form-text text-muted">Introduce una cadena de caracteres para obtener el substring del tamaño más largo.</small>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div class="cool-popup">
      <div class="icon">&nbsp;</div>
      <div class="title"></div>
      <div class="body"></div>
      <a href="#" class="btn btn-primary continue">continuar</a>
    </div>
    <div class="cool-popup-overlay">&nbsp;</div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
